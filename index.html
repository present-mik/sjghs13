<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2학년 자습 장소 선택</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 720px;
      margin: 24px auto;
      padding: 0 16px;
    }

    h1 {
      font-size: 22px;
      margin: 0 0 20px;
      text-align: center;   /* 가운데 정렬 */
    }

    label {
      display:block;
      margin: 14px 0 6px;
      font-weight: 600;
    }

    input, select, button {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
    }

    .hint {
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }

    .row {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .hidden { display:none; }

    button {
      margin-top: 20px;
      cursor: pointer;
    }

    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h1>2학년 자습 장소 선택</h1>

  <form id="form">
    <div class="row">
      <div>
        <label for="studentId">학번</label>
        <input id="studentId" name="studentId" inputmode="numeric"
               placeholder="예: 1234" required />
      </div>

      <div>
        <label for="name">이름</label>
        <input id="name" name="name"
               placeholder="이름" required />
      </div>
    </div>

    <label for="place">자습 장소</label>
    <select id="place" name="place" required>
      <option value="">선택하세요</option>
      <option>교실</option>
      <option>아고라(교무실 옆)</option>
      <option>아고라(3,4반 사이)</option>
      <option>모둠학습실</option>
      <option>시청각실</option>
      <option>한우리관(강당)</option>
      <option>어학실</option>
      <option>과학실</option>
      <option>무한상상실</option>
      <option>강의실1</option>
      <option>지성의 계단</option>
      <option>외출</option>
      <option>외박</option>
      <option>기타</option>
    </select>

    <div id="reasonWrap" class="hidden">
      <label for="reason">사유</label>
      <input id="reason" name="reason"
             placeholder="예: 방과후, 2층 교무실(상담)" />
      <div class="hint">
        해당 장소 선택 시 사유 입력이 필요합니다.
      </div>
    </div>

    <button id="submitBtn" type="submit">제출</button>
  </form>

  <script>
    // ⭐ 여기 반드시 Apps Script Web App URL 입력
    const ENDPOINT_URL = "https://script.google.com/macros/s/AKfycbyPVnQqn9kavbz7DFLjl0C9LFdVQ1OzOHq0VgjZ5cEwyCCP7CY6OI6bPE7lxj91HgsG/exec";

    const NEED_REASON = new Set([
      "모둠학습실", "시청각실", "한우리관(강당)", "어학실", "과학실",
      "무한상상실", "강의실1", "지성의 계단", "기타"
    ]);

    const form = document.getElementById("form");
    const placeEl = document.getElementById("place");
    const reasonWrap = document.getElementById("reasonWrap");
    const reasonEl = document.getElementById("reason");
    const submitBtn = document.getElementById("submitBtn");

    function normalize(s) {
      return (s || "").replace(/\s+/g, " ").trim();
    }

    function toggleReason() {
      const place = normalize(placeEl.value);
      const need = NEED_REASON.has(place);
      reasonWrap.classList.toggle("hidden", !need);
      reasonEl.required = need;
      if (!need) reasonEl.value = "";
    }

    placeEl.addEventListener("change", toggleReason);
    toggleReason();

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentId = normalize(document.getElementById("studentId").value);
      const name = normalize(document.getElementById("name").value);
      const place = normalize(placeEl.value);
      const reason = normalize(reasonEl.value);

      if (!studentId || !name || !place) {
        alert("학번, 이름, 자습 장소를 모두 입력하세요.");
        return;
      }

      if (NEED_REASON.has(place) && !reason) {
        alert("해당 장소 선택 시 사유를 입력해야 합니다.");
        return;
      }

      submitBtn.disabled = true;

      const payload = {
        studentId,
        name,
        place,
        reason: NEED_REASON.has(place) ? reason : "",
        userAgent: navigator.userAgent,
        page: location.href
      };

      try {
        await fetch(ENDPOINT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("제출 완료");   // ✅ 팝업 표시
        form.reset();
        toggleReason();

      } catch (err) {
        alert("전송 실패: 네트워크 상태를 확인하세요.");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>

</body>
</html>
