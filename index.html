<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2학년 자습 장소 선택</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      max-width: 820px;
      margin: 24px auto;
      padding: 0 16px;
    }
    h1 {
      font-size: 22px;
      margin: 0 0 20px;
      text-align: center;
    }
    label {
      display:block;
      margin: 14px 0 6px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .row {
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    .card {
      border: 1px solid #e5e5e5;
      border-radius: 10px;
      padding: 14px;
      margin-top: 14px;
    }
    .period-title {
      font-weight: 700;
      margin-bottom: 8px;
    }
    .hint {
      color:#666;
      font-size: 13px;
      margin-top: 6px;
    }
    .hidden { display:none; }
    button {
      margin-top: 20px;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>2학년 자습 장소 선택</h1>

  <form id="form">
    <div class="row">
      <div>
        <label for="studentId">학번</label>
        <input id="studentId" name="studentId" inputmode="numeric" placeholder="예: 1234" required />
      </div>
      <div>
        <label for="name">이름</label>
        <input id="name" name="name" placeholder="이름" required />
      </div>
    </div>

    <!-- 8교시 -->
    <div class="card">
      <div class="period-title">8교시</div>

      <label for="place8">자습 장소</label>
      <select id="place8" name="place8" required>
        <option value="">선택하세요</option>
        <option>교실</option>
        <option>아고라(교무실 옆)</option>
        <option>아고라(3,4반 사이)</option>
        <option>모둠학습실</option>
        <option>시청각실</option>
        <option>한우리관(강당)</option>
        <option>어학실</option>
        <option>과학실</option>
        <option>무한상상실</option>
        <option>강의실1</option>
        <option>지성의 계단</option>
        <option>외출</option>
        <option>외박</option>
        <option>기타</option>
      </select>

      <div id="reasonWrap8" class="hidden">
        <label for="reason8">사유</label>
        <input id="reason8" name="reason8" placeholder="예: 방과후, 2층 교무실(상담)" />
        <div class="hint">해당 장소 선택 시 사유 입력이 필요합니다.</div>
      </div>
    </div>

    <!-- 9교시 -->
    <div class="card">
      <div class="period-title">9교시</div>

      <label for="place9">자습 장소</label>
      <select id="place9" name="place9" required>
        <option value="">선택하세요</option>
        <option>교실</option>
        <option>아고라(교무실 옆)</option>
        <option>아고라(3,4반 사이)</option>
        <option>모둠학습실</option>
        <option>시청각실</option>
        <option>한우리관(강당)</option>
        <option>어학실</option>
        <option>과학실</option>
        <option>무한상상실</option>
        <option>강의실1</option>
        <option>지성의 계단</option>
        <option>외출</option>
        <option>외박</option>
        <option>기타</option>
      </select>

      <div id="reasonWrap9" class="hidden">
        <label for="reason9">사유</label>
        <input id="reason9" name="reason9" placeholder="예: 방과후, 2층 교무실(상담)" />
        <div class="hint">해당 장소 선택 시 사유 입력이 필요합니다.</div>
      </div>
    </div>

    <!-- 10교시 -->
    <div class="card">
      <div class="period-title">10교시</div>

      <label for="place10">자습 장소</label>
      <select id="place10" name="place10" required>
        <option value="">선택하세요</option>
        <option>교실</option>
        <option>아고라(교무실 옆)</option>
        <option>아고라(3,4반 사이)</option>
        <option>모둠학습실</option>
        <option>시청각실</option>
        <option>한우리관(강당)</option>
        <option>어학실</option>
        <option>과학실</option>
        <option>무한상상실</option>
        <option>강의실1</option>
        <option>지성의 계단</option>
        <option>외출</option>
        <option>외박</option>
        <option>기타</option>
      </select>

      <div id="reasonWrap10" class="hidden">
        <label for="reason10">사유</label>
        <input id="reason10" name="reason10" placeholder="예: 방과후, 2층 교무실(상담)" />
        <div class="hint">해당 장소 선택 시 사유 입력이 필요합니다.</div>
      </div>
    </div>

    <!-- 11교시 -->
    <div class="card">
      <div class="period-title">11교시</div>

      <label for="place11">자습 장소</label>
      <select id="place11" name="place11" required>
        <option value="">선택하세요</option>
        <option>교실</option>
        <option>아고라(교무실 옆)</option>
        <option>아고라(3,4반 사이)</option>
        <option>모둠학습실</option>
        <option>시청각실</option>
        <option>한우리관(강당)</option>
        <option>어학실</option>
        <option>과학실</option>
        <option>무한상상실</option>
        <option>강의실1</option>
        <option>지성의 계단</option>
        <option>외출</option>
        <option>외박</option>
        <option>기타</option>
      </select>

      <div id="reasonWrap11" class="hidden">
        <label for="reason11">사유</label>
        <input id="reason11" name="reason11" placeholder="예: 방과후, 2층 교무실(상담)" />
        <div class="hint">해당 장소 선택 시 사유 입력이 필요합니다.</div>
      </div>
    </div>

    <button id="submitBtn" type="submit">제출</button>
  </form>

  <script>
    // ⭐ Apps Script Web App URL 입력
    const ENDPOINT_URL = "PASTE_YOUR_APPS_SCRIPT_WEBAPP_URL_HERE";

    // 사유 입력이 필요한 장소들
    const NEED_REASON = new Set([
      "모둠학습실", "시청각실", "한우리관(강당)", "어학실", "과학실",
      "무한상상실", "강의실1", "지성의 계단", "기타"
    ]);

    const form = document.getElementById("form");
    const submitBtn = document.getElementById("submitBtn");

    const periods = [8, 9, 10, 11];

    function normalize(s) {
      return (s || "").replace(/\s+/g, " ").trim();
    }

    function toggleReasonForPeriod(p) {
      const placeEl = document.getElementById(`place${p}`);
      const reasonWrap = document.getElementById(`reasonWrap${p}`);
      const reasonEl = document.getElementById(`reason${p}`);

      const place = normalize(placeEl.value);
      const need = NEED_REASON.has(place);

      reasonWrap.classList.toggle("hidden", !need);
      reasonEl.required = need;

      if (!need) reasonEl.value = "";
    }

    // 초기화 + change 이벤트 연결
    for (const p of periods) {
      const placeEl = document.getElementById(`place${p}`);
      placeEl.addEventListener("change", () => toggleReasonForPeriod(p));
      toggleReasonForPeriod(p);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const studentId = normalize(document.getElementById("studentId").value);
      const name = normalize(document.getElementById("name").value);

      if (!studentId || !name) {
        alert("학번, 이름을 모두 입력하세요.");
        return;
      }

      // 8~11교시 검증 + payload 구성
      const payload = {
        studentId,
        name,
        userAgent: navigator.userAgent,
        page: location.href
      };

      for (const p of periods) {
        const place = normalize(document.getElementById(`place${p}`).value);
        const reason = normalize(document.getElementById(`reason${p}`).value);

        if (!place) {
          alert(`${p}교시 자습 장소를 선택하세요.`);
          return;
        }
        if (NEED_REASON.has(place) && !reason) {
          alert(`${p}교시는 해당 장소 선택 시 사유를 입력해야 합니다.`);
          return;
        }

        payload[`place${p}`] = place;
        payload[`reason${p}`] = NEED_REASON.has(place) ? reason : "";
      }

      submitBtn.disabled = true;

      try {
        await fetch(ENDPOINT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        alert("제출 완료");
        form.reset();
        for (const p of periods) toggleReasonForPeriod(p);

      } catch (err) {
        alert("전송 실패: 네트워크 상태를 확인하세요.");
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
